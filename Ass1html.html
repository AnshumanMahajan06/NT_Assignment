<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Player Dice Game</title>
   <link rel="stylesheet" href="Ass1Style.css">

</head>
<body>
    <div class="container">
        <h1>Two-Player Dice Game</h1>
        <div class="players">
            <div class="player active" id="player1">
                <input type="text" id="player1Name" value="Player 1">
                <p>Saved Score: <span id="score1">0</span></p>
                <p>Current Score: <span id="current1">0</span></p>
            </div>
            <div class="player" id="player2">
                <input type="text" id="player2Name" value="Player 2">
                <p>Saved Score: <span id="score2">0</span></p>
                <p>Current Score: <span id="current2">0</span></p>
            </div>
        </div>
        <img src="" alt="Dice" class="dice" id="dice">
        <br>
        <button onclick="rollDice()">Roll Dice</button>
        <button onclick="saveScore()">Save Score</button>
        <button onclick="resetGame()">Reset Game</button>
        <h2 id="winner"></h2>
    </div>
    <script src="Ass1js.js"></script>
</body>
</html>
